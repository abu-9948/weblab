<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    h1 {
      text-align: center;
    }
    .address {
      height: 6em;
    }
  </style>
  <script src="./index.js" defer></script>
</head>
<body>
  <h1>Sign Up</h1>
  <div class="Up">
    <label for="name"><b>Name</b></label><br>
    <input type="text" id="name" placeholder="Enter Name" name="name" required><br>

    <label for="DOB"><b>Date of birth</b></label><br>
    <input type="date" id="DOB" placeholder="Select date" name="date" required><br>

    <label for="gender"><b>Gender</b></label><br>
    <label for="gender-m">
      <input type="radio" id="gender-m" value="Male" name="pick-gender" required>
      <b>Male</b>
    </label>
    <label for="gender-f">
      <input type="radio" id="gender-f" value="Female" name="pick-gender" required>
      <b>Female</b>
    </label><br>

    <label for="age"><b>Age</b></label><br>
    <input type="text" id="age" placeholder="Enter age" required><br>

    <label for="phn-num"><b>Mobile Number</b></label><br>
    <input type="text" id="phn-num" placeholder="Enter mobile number" required><br>

    <label for="address"><b>Address</b></label><br>
    <input type="text" id="address" class="address" placeholder="Enter address" required><br>

    <label for="email"><b>Email</b></label><br>
    <input type="text" id="email" placeholder="Enter Email" name="email" required><br>

    <label for="password"><b>Password</b></label><br>
    <input type="password" id="password" placeholder="Enter Password" required><br>

    <label for="password-repeat"><b>Re-enter password</b></label><br>
    <input type="password" id="password-repeat" placeholder="Re-enter password" required><br>

    <span id="error-message" class="error"></span><br>
    <button type="button" onclick="validateForm2()">Submit</button><br>
  </div>
</body>
</html>
