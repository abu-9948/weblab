<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="styles.css">
  <script src="./index.js" defer></script>
</head>
<body>
  <h1>Login Page</h1>
  <div class="loginpage">
    <form name="login" method="post" onsubmit="return validateForm()">
      <label for="uname">Username:</label><br>
      <input type="text" id="uname" name="uname" placeholder="Enter Username" required><br>
      <span id="usernameError" class="error"></span><br>

      <label for="psw">Password:</label><br>
      <input type="password" id="psw" name="psw" placeholder="Enter Password" required><br>
      <span id="passwordError" class="error"></span><br>
      
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
